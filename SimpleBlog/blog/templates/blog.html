{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
    <div class="post">
        <div class="title"><h2>{{post.title}}</h2></div>
        <div class="created date"><p>Created on {{ post.created_at }}</p></div>
        <div class="updated date"><p>Updated on {{ post.updated_at }}</p></div>
        <hr>
        <div class="post-content">{{post.content}}</div>
        <hr>
        <div class="updated post"><a href="{% url 'update_post' post.title %}">Edit this Post</a></div>
        <div class="delete post"><a href="{% url 'delete' post.title %}">Delete this Post</a></div>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
Warning: Delete
{% endblock %}

{% block content %}
<div class="post"></div>
Are you sure you want to Delete this post?
    <h3>{{ post.title }}</h3>
    <p>{{ post.content|truncatewords:20 }}</p>
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{ post.title }}">
    <button type="submit">Yes, Confirm Deletion</button>
</form>
<a href="{% url 'blog' post.title %}">No, Cancel</a>
{% endblock %}

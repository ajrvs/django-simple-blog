{% extends 'base.html' %}

{% block title %}All Posts{% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <h3>{{ post }}</h3>
        <p>
            {{ post.content|truncatewords:20 }}
            <a href="{% url 'blog' post.title %}">Read more</a>
        </p>
    </div>
    <br>
    {% endfor %}
{% endblock %}
